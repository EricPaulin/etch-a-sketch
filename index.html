<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class ="header">
        <img class= "logo-image" src="./images/logo.gif" alt="Etch-a-Sketch">
    </div>
    <div class="container">
        <div id= "square"></div>
    </div>
    <div class="controls">
        <button id="btn1">Black</button>
        <button id="btn2">Blue</button>
        <button id="btn3">Red</button>
        <button id="btn4">Pastel</button>
        <button id="btn5">Eraser</button>
    </div>
    <div class="credits">
        <div>Made by <a href="https://github.com/EricPaulin">Eric</a></div>
    </div>
</body>
</html>
